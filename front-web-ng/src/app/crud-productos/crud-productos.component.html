<!-- Producto CRUD PAGE -->

<br>
<h1 class="text-center mt-3">Producto</h1>

<div id="tabla-container" class="table-container"
    style="overflow-x:scroll;margin-left:2%;margin-right:2%;margin-top:2%;">
</div>

<div class="container d-flex justify-content-center align-items-center mb-2" style="margin-top:2%">
    <button id="crudAddElementToggleButton" class="btn btn-info btn-lg" style="width:50%;">
        <i class="fa fa-eye"></i> Mostrar/Ocultar menú de creación de producto
    </button>
</div>

<div id="crudFormularioContainer" class="mt-2 mb-2" style="display:none">
    <div class="container">
        <h2>Formulario de Producto</h2>

        <button class="btn btn-dark mb-3" id="reset-to-post">
            Resetear
        </button>

        <form id="formularioProducto">
            <input type="text" class="hidden" id="id" hidden>

            <div class="form-group">
                <label for="nombre">Nombre del producto</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>

            <div class="form-group">
                <label for="descripcion">Descripción del producto</label>
                <textarea class="form-control" id="descripcion" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label for="precio">Precio del producto</label>
                <input type="number" class="form-control" id="precio" required>
            </div>

            <div class="form-group">
                <label for="categoria">Categoría del producto</label>
                <input type="text" class="form-control" id="categoria" required>
            </div>

            <div class="form-group">
                <label for="stock">Stock disponible</label>
                <input type="number" class="form-control" id="stock" required>
            </div>

            <div class="form-group">
                <label for="marca">Marca del producto</label>
                <input type="text" class="form-control" id="marca" required>
            </div>

            <div class="form-group">
                <label for="modelo">Modelo del producto</label>
                <input type="text" class="form-control" id="modelo" required>
            </div>

            <div class="form-group">
                <label for="fabricante">Fabricante del producto</label>
                <input type="text" class="form-control" id="fabricante" required>
            </div>

            <div class="form-group">
                <label for="color">Color del producto</label>
                <input type="text" class="form-control" id="color" required>
            </div>

            <div class="form-group">
                <label for="peso">Peso del producto (en kg)</label>
                <input type="number" class="form-control" id="peso" required>
            </div>

            <div class="form-group">
                <label for="dimensiones">Dimensiones del producto</label>
                <input type="text" class="form-control" id="dimensiones" required>
            </div>

            <div class="form-group">
                <label for="material">Material del producto</label>
                <input type="text" class="form-control" id="material" required>
            </div>

            <div class="form-group">
                <label for="garantia">Garantía del producto</label>
                <input type="text" class="form-control" id="garantia" required>
            </div>

            <div class="form-group">
                <label for="envio">Información de envío</label>
                <textarea class="form-control" id="envio" rows="3" required></textarea>
            </div>

            <button id="enviarElemento" type="submit" class="btn btn-primary"
                style="width: 50%; margin-left: 25%; margin-top: 2%; margin-bottom: 3%;">Crear</button>
        </form>

    </div>
</div>


<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeModalButton">&times;</span>
        <h4 class="modal-title">Vista elemento</h4>
        <p id="modal-text">Ha ocurrido algún error.</p>
    </div>
</div>
